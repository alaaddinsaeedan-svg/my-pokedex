<!DOCTYPE html>
<html>
<head>
    <title>My Awesome Pokédex</title>
</head>
<body style="background-color: #f4f4f4; text-align: center; font-family: sans-serif;">

    <h1>My Awesome Pokédex</h1>
    
    <div id="pokemon-list"></div>

    <script>
        // 1. We ask for your JSON file
        fetch('collection.json')
            .then(response => response.json())
            .then(data => {
                let listHtml = "";
                
                // 2. We loop through your monsters
                data.favoriteMonsters.forEach(monster => {
                    // 3. We get the picture from the API
                    let imageUrl = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${monster.id}.png`;
                    
                    // 4. We build a nice colorful card for each one
                    listHtml += `
                        <div style="display: inline-block; background: white; margin: 10px; padding: 20px; border-radius: 15px; shadow: 2px 2px 10px rgba(0,0,0,0.1); width: 150px;">
                            <img src="${imageUrl}" style="width: 100px;">
                            <h3 style="text-transform: capitalize;">${monster.name}</h3>
                            <p style="color: #666;">Type: ${monster.type}</p>
                        </div>
                    `;
                });
                
                // 5. We put the finished cards onto the "Stage"
                document.getElementById('pokemon-list').innerHTML = listHtml;
            })
            .catch(error => {
                document.getElementById('pokemon-list').innerHTML = "Oops! Check your JSON file brackets!";
                console.error("Error:", error);
            });
    </script>
</body>
</html>
