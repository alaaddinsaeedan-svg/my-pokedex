<script>
  fetch('collection.json')
    .then(response => response.json())
    .then(data => {
      let listHtml = "";
      data.favoriteMonsters.forEach(monster => {
        // This line creates a link to a real Pok√©mon image using its ID!
        let imageUrl = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${monster.id}.png`;
        
        listHtml += `
          <div style="display: inline-block; margin: 20px; text-align: center; font-family: sans-serif;">
            <img src="${imageUrl}" style="width:120px; background-color: #f0f0f0; border-radius: 50%;">
            <p><strong>${monster.name}</strong></p>
            <p style="color: gray;">Type: ${monster.type}</p>
          </div>`;
      });
      document.getElementById('pokemon-list').innerHTML = listHtml;
    });
</script>
