<!DOCTYPE html>
<html>
<body style="text-align: center; font-family: Arial;">
  <h1>My Awesome Pok√©dex</h1>
  <div id="pokemon-list">Waiting for the API...</div>

  <script>
    // We add a tiny delay to make sure the page is ready
    setTimeout(() => {
      fetch('collection.json')
        .then(response => {
          if (!response.ok) throw new Error("I can't find your collection.json file!");
          return response.json();
        })
        .then(data => {
          let html = "";
          data.favoriteMonsters.forEach(m => {
            let img = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${m.id}.png`;
            html += `<div style="display:inline-block; margin:10px; border:2px solid red; border-radius:10px; padding:10px;">
                       <img src="${img}"><br><b>${m.name}</b>
                     </div>`;
          });
          document.getElementById('pokemon-list').innerHTML = html;
        })
        .catch(err => {
          document.getElementById('pokemon-list').innerHTML = "ERROR: " + err.message;
          console.error(err);
        });
    }, 500);
  </script>
</body>
</html>
